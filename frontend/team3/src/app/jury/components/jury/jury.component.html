<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8 " matSort>


    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> No. </th>
       <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="teamName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by teamName"> Team Name </th>
        <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
      </ng-container>
  
   

    <!-- rola Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status"> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>



    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
    <button mat-button (click)="goToDetails(element)">Details</button>
  </td>
  </ng-container>


    <!-- rola Settings -->
    <ng-container matColumnDef="settings">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Settings </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu class="menu" #menu="matMenu">
          <mat-form-field>
          <mat-label class="menu-label">Zmień Status</mat-label>
          <mat-select [(ngModel)]="selectedStatus" (selectionChange)="changeStatus(element, selectedStatus)">
            <mat-option value="PENDING">OCZEKUJACY</mat-option>
            <mat-option value="QUALIFIED">ZAKWALIFIKOWANY</mat-option>
            <mat-option value="UNQUALIFIED">NIEZAKWALIFIKOWANY</mat-option>
          </mat-select>
            </mat-form-field>
            
          <button mat-menu-item class="delete-button" (click)="delete(element.position)">Usuń</button>
  
        </mat-menu>  </td>
    </ng-container>
  
    

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   
    <tr mat-row
    (click)="clickedRows.add(row)"
    [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
  </table>
