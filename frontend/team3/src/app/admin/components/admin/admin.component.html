<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8" matSort>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Email"> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- UserRole Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Role"> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <!-- Settings Column -->
  <ng-container matColumnDef="settings">
    <th mat-header-cell *matHeaderCellDef> Settings </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <!-- Icon button -->
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [disabled]="selectedRole === element.role" (click)="changeRole(element, 'ROLE_USER')">Change to User</button>
        <button mat-menu-item [disabled]="selectedRole === element.role" (click)="changeRole(element, 'ROLE_JURY')">Change to Jury</button>
        <button mat-menu-item [disabled]="selectedRole === element.role" (click)="changeRole(element, 'ROLE_ADMIN')">Change to Admin</button>
        <button mat-menu-item (click)="delete(element.position)">Delete</button>
      </mat-menu>
    </td>
  </ng-container>

  <!-- Table Header Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Table Row -->
  <tr mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;">
  </tr>

</table>
